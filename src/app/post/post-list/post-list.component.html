  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title> {{post.title}} </mat-panel-title>
        <mat-panel-description> {{post.content}} </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-action-row>
        <a [routerLink]="['/edit', post.id]" mat-button color="primary">Edit</a>
        <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
      </mat-action-row>
      <p>{{post.content}}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No post yet!</p>
