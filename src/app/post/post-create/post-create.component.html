<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <h1>Create Post</h1>
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Enter title" [ngModel]="post?.title" #title="ngModel"
        required>
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Select File</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput [value]="newPost" name="content" placeholder="Enter message" rows="4" [ngModel]="post?.content"
        #content="ngModel" required></textarea>
      <mat-error *ngIf="content.invalid">Please enter a message</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
<p>{{newPost}}</p>
