<mat-card>
  <h1>Create Post</h1>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [value]="newPost" [(ngModel)]="enteredContent" rows="6"></textarea>
  </mat-form-field>
  <button color="primary" mat-raised-button (click)="onAddPost()">Save Post</button>
</mat-card>
<p>{{newPost}}</p>
