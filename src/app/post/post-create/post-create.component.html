<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <h1>Create Post</h1>
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Enter title" ngModel #title="ngModel" required>
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [value]="newPost" name="content" placeholder="Enter message" rows="4" ngModel
        #content="ngModel" required></textarea>
      <mat-error *ngIf="content.invalid">Please enter a message</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
<p>{{newPost}}</p>
